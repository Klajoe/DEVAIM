<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Monitoring</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="nav-btn">Ana Sayfa</a>
    <a href="members.html" class="nav-btn">Members</a>
    <a href="activity.html" class="nav-btn">Activity</a>
    <a href="tasks.html" class="nav-btn">Tasks</a>
    <a href="merge-request.html" class="nav-btn">Merge Requests</a>
    <a href="todo.html" class="nav-btn">To-Do List</a>
    <a href="monitoring.html" class="nav-btn active">Monitoring</a>
    <a href="cicd.html" class="nav-btn active">CI/CD</a>
  </div>
  <div class="container">
    <h1>Monitoring</h1>
    <div id="systemMetrics">
      <h2>Sistem Kaynakları</h2>
      <p>Memory Alloc: <span id="memoryAlloc">-</span></p>
      <p>Active Goroutines: <span id="numGoroutine">-</span></p>
      <p>Last Updated: <span id="timestamp">-</span></p>
    </div>
    <div id="logs">
      <h2>Loglar</h2>
      <ul id="logsList"></ul>
    </div>
    <div id="deploySection">
      <h2>Deployment</h2>
      <button id="deployBtn" class="btn">Deployment Trigger</button>
      <p id="deployResult"></p>
    </div>
    <div id="monitorChartContainer">
      <canvas id="monitorChart" width="400" height="200"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
