<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CI/CD Pipeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="nav-btn">Ana Sayfa</a>
    <a href="members.html" class="nav-btn">Members</a>
    <a href="activity.html" class="nav-btn">Activity</a>
    <a href="tasks.html" class="nav-btn">Tasks</a>
    <a href="merge-request.html" class="nav-btn">Merge Requests</a>
    <a href="todo.html" class="nav-btn">To-Do List</a>
    <a href="monitoring.html" class="nav-btn">Monitoring</a>
    <a href="cicd.html" class="nav-btn active">CI/CD</a>
  </div>
  <div class="container">
    <h1>CI/CD Pipeline</h1>
    <div id="pipeline">
      <div class="pipeline-stage" id="stage-build">
        <h3>Build</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
        <p>Status: <span class="status-label">0%</span></p>
      </div>
      <div class="pipeline-stage" id="stage-test">
        <h3>Test</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
        <p>Status: <span class="status-label">0%</span></p>
      </div>
      <div class="pipeline-stage" id="stage-deploy">
        <h3>Deploy</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
        <p>Status: <span class="status-label">0%</span></p>
      </div>
    </div>
    <button id="triggerPipeline" class="btn">Pipeline'ı Çalıştır</button>
    <div id="pipelineResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
